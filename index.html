<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website Design</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <div class="header_left">
        <img src="./images/Images/Group 40071 (2).png" alt="" />
        <h1 class="">DAS <span>Travel</span></h1>
      </div>
      <div class="header_right">
        <i class="fa-solid fa-bars menu_icon"></i>
        <ul>
          <li><a href="" class="active">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- main section start -->
    <main>
      <!-- banner section -->
      <section class="banner">
        <div class="banner_text">
          <h1 class="banner_title">Explore Your Travel</h1>
          <p class="banner_description">
            Embark on unforgettable journeys with our travel websiteâ€”your
            passport to adventure, discovery, and seamless vacation planning.
            Bon voyage!
          </p>
        </div>
        <div class="banner_input">
          <div class="input">
            <p>Where go</p>
          </div>
          <div class="input">
            <p>When</p>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="input">
            <p>Select Type</p>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </section>
    </main>

    <!-- footer section start -->
    <footer></footer>
  </body>
</html>
